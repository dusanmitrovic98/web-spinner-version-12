<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .gradient-spinner {
            width: 40px;
            height: 40px;
            background: conic-gradient(#ff5733, #00a5ff, #ff5733, #00a5ff);
            border-radius: 50%;
            animation: gradient-shift 2s linear infinite;
        }

        @keyframes gradient-shift {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="gradient-spinner"></div>
    </div>
</body>

</html>
